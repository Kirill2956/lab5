name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '30 12 * * 3' # Каждую среду в 12:30
    - cron: '0 22 * * 5'   # Каждую пятницу в 22:00

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        java-version: [11, 13, 17]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java-version }}

      - name: Set up Gradle
        run: |
          wget https://services.gradle.org/distributions/gradle-8.5-bin.zip
          unzip gradle-8.5-bin.zip -d /opt/gradle
          echo "/opt/gradle/gradle-8.5/bin" >> $GITHUB_PATH

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test
